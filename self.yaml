    sniff:
        HTTP:
            ports: [80, 8080-8880]
            override-destination: true
        TLS:
            ports: [443, 8443]
        QUIC:
            ports: [443, 8443]
    skip-domain:
        - "Mijia Cloud"
        - dlg.io.mi.com
        - "+.push.apple.com"
tun:
    enable: true
    stack: system
    device: mihomo
    dns-hijack:
        - any:53
        - tcp://any:53
    auto-route: true
    auto-detect-interface: true
    strict-route: true
    endpoint-independent-nat: true
dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: false
    prefer-h3: true
    respect-rules: true
    enhanced-mode: fake-ip
    use-hosts: true
    use-system-hosts: true
    default-nameserver:
        - tls://1.12.12.12
        - 223.5.5.5
        - 114.114.114.114
    nameserver:
        - https://dns.cloudflare.com/dns-query
        - https://dns.google/dns-query
